<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>crud mini project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-extand-lg navbar-dark bg-dark">

        <div class="container-md text-center">
            <a class="navbar-brand" href="/"> update crud mini project</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-white bg-info text-center p-2">update student details</h2>
                <br>
                <form action="/update/{{d.id}}" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Enter a student Name" 
                        value="{{d.name}}"
                        name=name required>
                    </div>
                    <div class="form-group">
                        <input
                         type="email" 
                         class="form-control mt-2" 
                         placeholder="Enter a student email"
                         value="{{d.email}}" 
                         name=email
                         required
                            >
                    </div>
                    <div class="form-group">
                        <input 
                        type="number" 
                        class="form-control mt-2" 
                        placeholder="Enter a student Age"
                        value="{{d.age}}"
                        name=age
                            required>
                        <div class="form-group ">
                            
                            <select id="gender" class="form-control" name="gender" required>
                                <option selected>{{d.gender}}</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">other</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit">update</button>
                        
                      </div>

                </form>
            </div>
            
                  
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
